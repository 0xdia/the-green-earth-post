<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - The Green Earth Post</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/the-green-earth-post-xtra-blog.css" rel="stylesheet">
</head>
<body>
    <header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-seedling fa-2x"></i></div>
                <h1 class="text-center">The Green Earth Post</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="index.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Eco Home
                    </a></li>
                    <li class="tm-nav-item active"><a href="create-post.html" class="tm-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        New Post
                    </a></li>
                    <li class="tm-nav-item"><a href="about.html" class="tm-nav-link">
                        <i class="fas fa-hand-holding-heart"></i>
                        Our Green Mission
                    </a></li>
                </ul>
            </nav>
            <div class="tm-mb-65">
                <a href="https://facebook.com/greenearth" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com/greenearthpost" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com/greenearthpost" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="https://linkedin.com/company/greenearthpost" class="tm-social-link">
                    <i class="fab fa-linkedin tm-social-icon"></i>
                </a>
            </div>
            <p class="tm-mb-80 pr-5 text-white">
                Championing planetary health through innovative eco-technologies and earth-conscious journalism
            </p>
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">         
            <div class="row tm-row">
                <div class="col-lg-8 offset-lg-2 tm-post-col">
                    <div class="tm-post-full">                    
                        <div class="mb-4">
                            <h2 class="pt-2 tm-color-primary tm-post-title">Create New Post</h2>
                            <form id="post-form" class="mb-5">
                                <div class="mb-4">
                                    <input class="form-control" id="title" name="title" placeholder="Post Title" type="text" required>
                                </div>
                                <div class="mb-4">
                                    <input class="form-control" id="author" name="author" placeholder="Your Name" type="text" required>
                                </div>
                                <div class="mb-4">
                                    <select class="form-control" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Regenerative Agriculture">Regenerative Agriculture</option>
                                        <option value="Climate Solutions">Climate Solutions</option>
                                        <option value="Green Tech">Green Tech</option>
                                        <option value="Sustainable Living">Sustainable Living</option>
                                        <option value="Eco-Tourism">Eco-Tourism</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <input class="form-control" id="image_url" name="image_url" placeholder="Image URL (optional)" type="text">
                                </div>
                                <div class="mb-4">
                                    <textarea class="form-control" id="content" name="content" placeholder="Your content here..." rows="10" required></textarea>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">Publish Post</button>
                                </div>
                                <div id="post-status" class="mt-3"></div>
                            </form>                          
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row tm-row">
                <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                    Copyright 2024 The Green Earth Post
                </div>
            </footer>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
